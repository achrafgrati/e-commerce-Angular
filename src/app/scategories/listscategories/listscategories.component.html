<h1> Liste des sous-categories</h1>>
<div class="container"> 
    <td> <button type="button" class="btn btn-success">Ajouter</button> </td>

    <table class="table table-striped">
        <thead>
            
            <tr>
                <th> Nom categorie </th>
                <th> Image categorie </th>
                    <th> Modifier</th>
                <th> Supprimer</th>
            </tr>
        </thead>
<tbody>
<tr *ngFor="let c of scategories">
<td> {{c.nomscategorie}} </td>
<td > <img src={{c.imagescat}} width="120"
    height="60"/> </td>

    <td> <button type="button" class="btn btn-primary">Modifier</button> </td>
<td> <button type="button" class="btn btn-danger">Supprimer</button> </td>

</tr>

</tbody>



    </table>
    
</div>
