<h1> Liste des Articles</h1>>
<div class="container"> 
    <td> <button type="button" class="btn btn-success" routerLink="/insertart">Ajouter</button> </td>
    <div class="col-md-2"> 
        Filtre par catégorie <select class="form-control col-lg-8" [(ngModel)]="term">
             <option *ngFor="let c of categories" ></option>
              <option *ngFor="let c of categories" >{{c.nomcategorie}}</option>
             </select> 
            </div>

    <table *ngIf="articles" datatable class="table table-hover table-striped table-bordered ">
        <thead>
            <tr>
                <th> Réference</th>
                <th> Désignation </th>
                <th> Prix</th>
                <th> Marque</th>
                <th> Image</th>
                <th> Modifier</th>
                <th> Supprimer</th>
            </tr>
        </thead>
<tbody>
<tr class="table-life" *ngFor="let a of articles | filter:term">
<td> {{a.reference}} </td>
<td> {{a.designation}} </td>
<td> {{a.prix}} </td>
<td> {{a.marque}} </td>
<td > <img src={{a.imageart}} width="120"height="60"/> </td>
    <td> <button type="button" class="btn btn-primary" [routerLink]="['/modifart',a._id]">Modifier</button> </td>
<td> <button type="button" class="btn btn-danger" (click)="suppart(a._id)">Supprimer</button> </td>

</tr>

</tbody>



    </table>
    
</div>
